<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Skube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            margin: 2rem;
        }
        #avatar {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }
        #skube {
            width: 200px; /* Larger canvas for higher resolution */
            height: 200px;
            cursor: grab;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="avatar" title="Interactive 3D Skube" class="has-skube">
    <canvas id="skube" width="200" height="200"></canvas>
    <noscript>
        <img src="https://via.placeholder.com/200" alt="Placeholder Image" width="200" height="200" />
    </noscript>
</div>
<div class="title">My Interactive Skube</div>

<script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm";

    const canvas = document.getElementById('skube');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
    renderer.setSize(canvas.width, canvas.height);
    renderer.setPixelRatio(window.devicePixelRatio); // High-resolution rendering

    // Placeholder image URLs for each face of the cube
    const imageUrls = [
        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png", // Back
        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png", // Front
        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png", // Top
        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png", // Bottom
        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png", // Left
        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png"  // Right
    ];

    // Load textures for each face
    const loader = new THREE.TextureLoader();
    const materials = imageUrls.map(url => new THREE.MeshBasicMaterial({ map: loader.load(url) }));

    // Create a cube with image textures on each face
    const geometry = new THREE.BoxGeometry();
    const cube = new THREE.Mesh(geometry, materials);
    scene.add(cube);

    camera.position.z = 3;

    // Dragging control
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const deltaMove = {
                x: e.clientX - previousMousePosition.x,
                y: e.clientY - previousMousePosition.y
            };
            cube.rotation.y += deltaMove.x * 0.01;
            cube.rotation.x += deltaMove.y * 0.01;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }
    });

    canvas.addEventListener('mouseup', () => {
        isDragging = false;
        canvas.style.cursor = 'grab';
    });

    canvas.addEventListener('mouseleave', () => {
        isDragging = false;
        canvas.style.cursor = 'grab';
    });

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
</script>

</body>
</html>
